<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
    body{
        background-color: rgb(150, 150, 150);
    }

    .e{
        margin-top: 50px;
        box-shadow: 0px 5px 5px 0px;
        width: 370px;
        margin-left: 450px;
    }
    #a,#b,#c,#d{
        width: 360px;
    }
</style>
</head> 
<body>
        <div id="myDiv" style="border:2px solid rgb(255, 0, 0); background-color: rgba(255, 0, 0, 0.5); width: 300px; height: 200px;"></div>
        <div class="e">
            <input type="range" oninput="changeStyle()" min="-500" max="500" value="0" id="a"><br>
            <input type="range" oninput="changeStyle()" min="-500" max="500" value="0" id="b"><br>
        </div>
        <h3></h3>
    <br>
<style>

</style>
    <script>
    function changeStyle(){
      var i = document.getElementById("a").value;
      var x = document.getElementById("b").value;
      var h = document.querySelector("h3");
        var element = document.getElementById("myDiv");
        element.style.transform = "translate("+i+"%"+","+x+"%)";
      h.innerHTML =`translate X: ` + i + "%<br>" +`translate Y: ` + x + "%<br>" }
    
    </script>
    
</body>
</html>
